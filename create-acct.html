<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="log-in-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input[type=submit] {
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
        border: none;
        color: white;
        cursor: pointer;
        background-color: #53aacd;
        width: 100%;
        font-size: 16px;
        }
    </style>

</head>
<script>
function check() {
var inputPass = form.password.value;
var password = form.password_confirm.value;

if (inputPass != password){
    input.setCustomValidity('Password Must be Matching.');
    return false;
    }

else{
//input is valid -- reset the error message
input.setCustomValidity('');
}
}

</script>


<body>
<div class="main">
    <img src = "tbaylogosquare.PNG" alt = "logo"
         width="200"
         height="180"/>
    <h1><u>Create Your Account</u></h1>

    <form action="">
        <label for="first">
            Username:
        </label>
        <input type="text"
               id="first"
               name="first"
               placeholder="Enter your Email" required>

        <p>
            <label for="password">Password:</label>
            <input name="password" required="required" type="password" id="password" oninput="check()">
        </p>

        <p>
            <label for="password_confirm">Confirm Password:</label>
            <input name="password_confirm" required="required" type="password" id="password_confirm" oninput="check()">
        </p>

        <input type = "Submit">
        </form>


            <!--<button type="submit"
                    onclick="href='homepage.html'">
                Submit
            </button> -->

    </form>
</div>
</body>
</html>
