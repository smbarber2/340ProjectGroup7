<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="log-in-style.css">
</head>
<body>

<div class="main">
    <img src = "tbaylogosquare.PNG" alt = "logo"
         width="200"
         height="180"/>
    <h3>Welcome, please enter your login credentials.</h3>
    <form action="">
        <label for="first">
            Username:
        </label>
        <input type="text"
               id="first"
               name="first"
               placeholder="Enter your Email" required>

        <label for="password">
            Password:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="button" onclick="window.location.href='homepage.html';">
                Log In
            </button>
            <!--<button type="submit"
                    onclick="href='homepage.html'">
                Submit
            </button> -->
        </div>
    </form>
    <p>
        <a href="forgot-password.html"
           style="text-decoration: none;">
            Forgot password?
        </a>
    </p>
    <p>Not registered?
        <a href="create-acct.html"
           style="text-decoration: none;">
            Create an account
        </a>
    </p>
</div>



</body>
</html>
