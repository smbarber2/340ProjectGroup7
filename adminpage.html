<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="generalStyleTbay.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="banner">

        <div class="logo">
            <a href="admin-dashboard.html"><img src="tbaylogoTRANS.png" height="150" width="170"> </a>
        </div>

        <div class="search">
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search by book title or subject..." title="Type in a category">
        </div>
        <a href="results.html">
            <div class="SearchButton">
                <button class="search-button pure-button pure-button-active" href="results.html">Search!</button>
            </div>
        </a>

        <div class="shopping">
            <a href="checkout.html"><img src="shopping-cart.png" height="75" width="75" ></a>
        </div>

        <div class="profile">
            <a href="adminpage.html"><img src="pfp.png" height="125" width="125" ></a>
        </div>
    </div>
</head>
<body>

<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src="" alt="">
                        <ul class="meta list list-unstyled" style="list-style-type:none; padding-left: 0px;">
                            <li class="name">Admin Adminson</li>
                            <li class="email"><a href="#">Admin@gmail.com</a></li>
                            <li class="activity">Member Since: April 9th, 1990</li>
                        </ul>
                    </div>

                </div>

                <div class="content-panel">
                    <div class="content-header-wrapper">
                        <h2 class="title">Bio:</h2>
                        <div class="actions">
                            <a href="">
                                <button class="btn btn-success"><i class="fa fa-plus"></i> Edit Profile</button>
                            </a>                           
                            <a href="profile.html">
                                <button class="btn btn-success"><i class="fa fa-plus"></i> Switch To Customer</button>
                            </a>
                            <a href="sellerpage.html">
                                <button class="btn btn-success"><i class="fa fa-plus"></i> Switch To Seller</button>
                            </a>
                        </div>
                        <div class="content-bio">
                            <p>This is a sample bio for Admin Adminson. He has been an Admin on Tbay since April 9th, 1990.</p>
                        </div>
                    </div>
                    <div class="content-utilities">
                        <div class="actions">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" data-original-title="Refresh" title="Refresh Orders"><i class="fa fa-refresh"></i></button>
                                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" data-original-title="Archive" title="View All Orders"><i class="fa fa-archive"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
            



</body>
</html>
