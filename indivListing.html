<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual Listing Page</title>
    <link rel="stylesheet" href="indivListingStyle.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="banner">

        <div class="logo">
            <a href="homepage.html"><img src="tbaylogoTRANS.png" height="150" width="170"> </a>
        </div>

        <div class="search">
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search by book title or subject..." title="Type in a category">
        </div>
        <a href="results.html">
            <div class="SearchButton">
                <button class="search-button pure-button pure-button-active" href="results.html">Search!</button>
            </div>
        </a>

        <div class="shopping">
            <a href="checkout.html"><img src="shopping-cart.png" height="75" width="75" ></a>
        </div>

        <div class="profile">
            <a href="profile.html"><img src="profilePic.png" height="125" width="125" ></a>
        </div>
    </div>
</head>
<body>

<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <nav class="side-menu">
                        <ul class="nav" style="padding-left: 0px;">
                            <li><a href="#"><img src="tbaylogoTRANS.png" alt="" class="center"></a></li>
                            <li><a href="#"><img src="tbaylogoTRANS.png" alt="" class="center"></a></li>
                            <li><a href="#"><img src="tbaylogoTRANS.png" alt="" class="center"></a></li>
                            <li><a href="#"><img src="tbaylogoTRANS.png" alt="" class="center"></a></li>
                        </ul>
                    </nav>
                </div>

                <div class="content-panel">
                    <div class="left-column">
                        <img data-image="black" src="htmlBook.png" alt="">
                    </div>
                    <div class="right-column">
                        <div class="product-description">
                            <span> Computer Science </span>
                            <h1> HTML, CSS & Javascript for Dummies </h1>
                            <h2> Listed by: Smegol </h2>
                            <p> For dummies who don't know HTML, CSS, & Javascript</p>
                        </div>
                        <div class="product-configuration">
                            <div class="type-config">
                                <div class="type-choose">
                                    <button>Thing1</button>
                                    <button>Thing2</button>
                                    <button>Thing3</button>
                                </div>
                            </div>
                        </div>
                        <div class="product-price">
                            <span>$25</span>
                            <a href="checkout.html" class="cart-button">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
            



</body>
</html>
