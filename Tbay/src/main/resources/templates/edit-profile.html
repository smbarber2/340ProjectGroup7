<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <html lang="en" xmlns:th="https://www.thymeleaf.org">
    <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">
    <link rel="stylesheet" type="text/css" href="../css/profile.css" th:href="@{/css/profile.css}">

    <link rel="stylesheet" href="../static/css/generalStyleTbay.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div th:replace="~{fragments/header :: header}"> </div>

</head>
<body>

<center>
    <div class="editProfile">
    <h2>Edit Profile</h2>

<div class="editPFP">

</div>
        <form action="/users/update" method="post">

            <div class="editForm">
                <center>
                    <input type="hidden" id="userId" name="userId" data-th-value="${user.userId}">
                    <label>Name:</label> <input type="text" class="form-control" id="name" name="name" placeholder="${user.name}" data-th-value="${user.name}"><br>
                    <label>Email:</label> <input type="text" class="form-control" id="email" name="email" placeholder="${user.email}" data-th-value="${user.email}"><br>
                    <label>Password:</label> <input type="text" class="form-control" id="password" name="password" placeholder="${user.password}"
                                                    data-th-value="${user.password}"><br>
                    <label>Bio:</label> <input type="text" class="form-control" id="bio" rows="3" name="bio" placeholder="${user.bio}"
                                               data-th-text="${user.bio}"><br>
                    <button type="submit" class="btn btn-primary">Save</button>
                </center>

        </form>
    </div>

</body>
</html>
