<body>
<div class="container">
  <h1>Create New Ban</h1>
  <form id="new-report" action="/reports/newBan" method="post">

    adminId:<input type="text" class="form-control" id="adminId" name="adminId" placeholder="AdminId">
    userId:<input type="text" class="form-control" id="userId" name="userId" placeholder="UserId">
    Email: <input type="text" class="form-control" id="email" name="email" placeholder="Email">
    Name:<input type="text" class="form-control" id="name" name="name" placeholder="Name">
    Reason: <textarea class="form-control" id="reason" rows="3" name="reason" placeholder="Reason"></textarea>
    Ban: <input type="checkbox" class="form-control" id="ban" name="ban">
    <!--Date: <input type="date" class="form-control" id="date" name="date" min="2000-01-01" max="2100-12-31">-->

    <button type="submit" class="btn btn-primary">Save</button> <br>
    <button type="reset"><a href="/admin/all">Cancel</a></button>

  </form>
