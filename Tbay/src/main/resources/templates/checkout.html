<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Tbay Checkout</title>
    <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">

    <div th:replace="~{fragments/header :: header(userId=${user.userId}, profilePic=${profilePic})}"></div>

</head>
<body>
<h1 style="margin-left:5vw">Shopping Cart</h1>
<div class="checkoutBox">

    <div style="align-content: center;">

        <table class="table table-striped rounded-3 overflow-hidden">
            <tbody>
            <tr data-th-each="listing : ${listingList}">
                <td data-th-text=" ${listing.description}"></td>
                <td data-th-text=" ${listing.name}"></td>
                <td data-th-text=" ${listing.tag}"></td>
                <td data-th-text=" ${listing.price}"></td>
                <td>
                    <form action="/carts/removeListing" method="post">
                    <input type="hidden" name="cartId" data-th-value="${cart.cartId}">
                    <input type="hidden" name="listingId" data-th-value="${listing.listingId}">
                    <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div><br>

<span style="margin-left:5vw" data-th-text="'Total: $'+${cart.totalPrice}"></span>


    <form action="/carts/checkout" method="post">
        <input type="hidden" name="cartId" data-th-value="${cart.cartId}">
        <button style="margin-left:5vw" type="submit">Checkout</button>
    </form>
</body>
</html>
