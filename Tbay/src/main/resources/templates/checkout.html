<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Tbay Checkout</title>
    <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">
    <div class="banner">

        <div class="logo">
            <a href="homepage.html"><img src="../tbaylogoTRANS.png" height="150" width="170"> </a>
        </div>

        <div class="search">
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search by book title or subject..." title="Type in a category">
        </div>
        <a href="results.html">
            <div class="SearchButton">
                <a href="results.html">
                <button class="search-button pure-button pure-button-active" href="results.html">Search!</button>
                </a>
            </div>
        </a>

        <div class="shopping">
            <a data-th-href="@{/carts/{cartId} (cartId=${cart.cartId})}"><img src="../shopping-cart.png" height="75" width="75" ></a>
        </div>

        <div class="profile">
            <a href="profile.html"><img src="../profilePic.png" height="125" width="125" ></a>
        </div>
    </div>

</head>
<body>
<h1 style="margin-left:5vw">Shopping Cart</h1>
<div class="checkoutBox">

    <div style="align-content: center;">

        <table class="table table-striped rounded-3 overflow-hidden">
            <tbody>
            <tr data-th-each="listing : ${listingList}">
                <td data-th-text=" ${listing.description}"></td>
                <td data-th-text=" ${listing.name}"></td>
                <td data-th-text=" ${listing.tag}"></td>
                <td data-th-text=" ${listing.price}"></td>
                <td>
                    <form action="/carts/removeListing" method="post">
                    <input type="hidden" name="cartId" data-th-value="${cart.cartId}">
                    <input type="hidden" name="listingId" data-th-value="${listing.listingId}">
                    <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div><br>

<span style="margin-left:5vw" data-th-text="'Total: $'+${cart.totalPrice}"></span>

</body>
</html>
