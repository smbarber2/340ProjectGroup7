<!DOCTYPE html>
        <html lang="en" xmlns:th="https://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <title>Tbay Comments List</title>

    <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">
<nav data-th-insert="~{./fragments/header :: header}, profilePic=${profilePic})}">


</head>


<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/css/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>All Reports</title>
</head>
<body>
<div class="container">
    <a href="profile.html"></a>
    <h1 data-th-text="${title}"></h1>

    <table class="table table-striped rounded-3 overflow-hidden">
        <thead>
        <tr>
            <th>commentID</th>
            <th>listingID</th>
            <th>posterID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Comment Body</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="comments : ${commentList}">
            <td data-th-text="${comments.commentId}"></a></td>
            <td data-th-text="${comments.listingId}"></td>
            <td data-th-text="${comments.posterId}"></td>
            <td data-th-text="${comments.name}"></td>
            <td data-th-text="${comments.postDate}"></td>
            <td data-th-text="${comments.body}"></td>

            <td><a data-th-href="@{/users/{userId} (userId=${comments.posterId})}"
                   class="btn btn-sm btn-outline-secondary">View User</a>
                <a data-th-href="@{/Listing/{listingId} (listingId=${comments.listingId})}"
                   class="btn btn-sm btn-outline-secondary">View Listing</a>
                <a data-th-href="@{/reports/createReportForm/{userId} (userId=${comments.posterId})}"
                   class="btn btn-sm btn-outline-primary">Report</a>
                <a data-th-href="@{/users/ban/{userId} (userId=${comments.posterId})}"
                   class="btn btn-sm btn-outline-warning">Ban</a>
                <a data-th-href="@{/admin/delete/comment/{commentId} (commentId=${comments.commentId})}"
                   class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this comment?');" >Delete</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
