<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <title>Tbay Report List</title>

    <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">
    <div th:replace="~{fragments/headerAdmin :: headerAdmin(adminId=${admin.adminId}, profilePic=${profilePic})}"></div>


</head>


<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/css/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>All Reports</title>
</head>
<body>
<div class="container">
    <a href="profile.html"></a>
    <h1 data-th-text="${title}"></h1>

    <table class="table table-striped rounded-3 overflow-hidden">
        <thead>
        <tr>
            <th>reportID</th>
            <th>adminID</th>
            <th>userID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Reason</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="reports : ${reportList}">
            <td data-th-text="${reports.reportId}"></a></td>
            <td data-th-text="${reports.adminId}"></td>
            <td data-th-text="${reports.userId}"></td>
            <td data-th-text="${reports.name}"></td>
            <td data-th-text="${reports.email}"></td>
            <td data-th-text="${reports.reason}"></td>
            <td data-th-text="${reports.date}"></td>
            <td data-th-text="${reports.status}"></td>
            

            <td><a data-th-href="@{/reports/{adminId}/{reportId} (adminId=${admin.adminId}, reportId=${reports.reportId})}"
                   class="btn btn-sm btn-outline-secondary">View</a>
                <a data-th-href="@{/reports/deleteReport/{adminId}/{reportId} (reportId=${reports.reportId}, adminId=${admin.adminId})}"
                   class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this report?');" >Delete</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>

<center><a data-th-href="@{/admin/homepage/{adminId} (adminId=${admin.adminId})}"
           class="btn btn-lg btn-outline-primary">Home</a></center>
</body>
</html>
