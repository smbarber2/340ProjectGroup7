<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <title>Tbay Report List</title>

  <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">
  <div class="banner">

    <div class="logo">
      <a href="homepage.html"><img src="../../tbaylogoTRANS.png" height="150" width="170"> </a>
    </div>

    <div class="search">
      <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search by book title or subject..." title="Type in a category">
    </div>
    <a href="results.html">
      <div class="SearchButton">
        <a href="results.html">
          <button class="search-button pure-button pure-button-active" href="results.html">Search!</button>
        </a>
      </div>
    </a>

    <div class="shopping">
      <a href="checkout.html"><img src="../../shopping-cart.png" height="75" width="75" ></a>
    </div>

    <div class="profile">
      <a href="adminpage.html"><img src="../../pfp.png" height="125" width="125" ></a>
    </div>
  </div>

</head>

<body>

  <div class="editReport">
    <div class="editForm">
      <center><h2>Edit Report</h2></center>
      <form action="/reports/update" method="post">
        <label>Email:</label> <input type="text" class="form-control" id="email" name="email" placeholder="${report.email}" data-th-value="${report.email}"><br>
        <label>Name:</label> <input type="text" class="form-control" id="name" name="name" placeholder="${report.name}" data-th-value="${report.name}"><br>
        <label>Reason:</label> <input type="text" class="form-control" id="reason" name="reason" placeholder="${report.reason}" data-th-value="${report.reason}"><br>
        <input type="hidden" name="reportId" data-th-value="${report.reportId}">
        <input type="hidden" name="userId" data-th-value="${report.userId}">
        <input type="hidden" name="adminId" data-th-value="${report.adminId}">

        <button type="submit"  class="btn btn-primary">Save</button>

        <a href="/reports/all" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

  </div>

</body>
</html>
