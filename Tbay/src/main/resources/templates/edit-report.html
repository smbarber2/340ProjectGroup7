<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <title>Tbay Report List</title>

  <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">
  <nav data-th-insert="~{./fragments/header :: header}, profilePic=${profilePic})}"></nav>


</head>

<body>

  <div class="editReport">
    <div class="editForm">
      <center><h2>Edit Report</h2></center>
      <form action="/reports/update" method="post">
        <label>Email:</label> <input type="text" class="form-control" id="email" name="email" placeholder="${report.email}" data-th-value="${report.email}"><br>
        <label>Name:</label> <input type="text" class="form-control" id="name" name="name" placeholder="${report.name}" data-th-value="${report.name}"><br>
        <label>Reason:</label> <input type="text" class="form-control" id="reason" name="reason" placeholder="${report.reason}" data-th-value="${report.reason}"><br>
        <input type="hidden" name="reportId" data-th-value="${report.reportId}">
        <input type="hidden" name="userId" data-th-value="${report.userId}">
        <input type="hidden" name="adminId" data-th-value="${report.adminId}">

        <button type="submit"  class="btn btn-primary">Save</button>

        <a href="/reports/all" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

  </div>

</body>
</html>
