<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Report Info</title>
  <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">
  <div th:replace="~{fragments/headerAdmin :: headerAdmin(adminId=${admin.adminId}, profilePic=${profilePic})}"></div>


</head>


<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/css/styles.css" type="text/css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Report Info</title>
</head>
<body>

<div class="container">
  <h1>Report Details</h1>
  <div class="card text-center">
    <div class="card-header" data-th-text="'Date Received: '+ ${report.date}">
    </div>
    <div class="card-body">
      <h5 class="card-title" data-th-text=" 'User receiving report: '+ ${report.name}"></h5>
      <h5 class="card-subtitle" data-th-text=" ' UserId: '+ ${report.userId}"></h5>
      <br>
      <h5 class="card-subtitle" data-th-text=" ' User Email: '+ ${report.email}"></h5>
      <h5 class="card-text" data-th-text="'Reasoning: ' + ${report.reason}"></h5>

      <a data-th-href="@{/reports/updateReport/{adminId}/{reportId} (reportId = ${report.reportId}, adminId = ${admin.adminId})}" class="btn btn-primary">Edit Report</a>

      <a data-th-href="@{/reports/deleteReport/{reportId} (reportId = ${report.reportId})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete Report</a>
      <a data-th-href="@{/reports/all/{adminId} (adminId=${admin.adminId})}" class="btn btn-secondary">Return</a>

    </div>
    <div class="card-footer text-body-secondary" data-th-text="'Report Id: ' + ${report.reportId}">

    </div>
  </div>

</div>

</body>
</html>
