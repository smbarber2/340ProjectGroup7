
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>

    <link rel="stylesheet" href="profile.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="../static/css/generalStyleTbay.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div th:fragment="headerSeller">
        <div class="banner">
            <div class="logo">
                <a th:href="@{/seller/homepage/{sellerId}(sellerId=${seller.sellerId})}"><img th:src="@{/tbaylogoTRANS.png}" height="150" width="170">  </a>
            </div>

            <form th:action="@{/searchSellerResults}" method="GET">
                <div class="search">
                    <input type="text" id="mySearch" name="name" placeholder="Search by book title or subject..." title="Type in a category">
                </div>

                <input type="hidden" name="sellerId" th:value="${seller.sellerId}" />

                <div class="SearchButton">
                    <button type="submit" class="search-button pure-button pure-button-active">Search!</button>
                </div>
            </form>

            <div class="shopping">
                <a></a>
            </div>

            <div class="profile">
                <a th:href="@{/seller/{sellerId}(sellerId=${seller.sellerId})}"><img th:src="@{'data:image/jpeg;base64,'+${profilePic}}" height="125" width="125" ></a>
            </div>
        </div>
    </div>
</head>
</html>
