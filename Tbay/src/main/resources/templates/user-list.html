<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Tbay User List</title>
    <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">

    <div th:replace="~{fragments/headerAdmin :: headerAdmin(adminId=${admin.adminId}, profilePic=${profilePic})}"></div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/css/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>All Users</title>
</head>
<body>
<div class="container">
    <a href="profile.html"></a>
    <h1 data-th-text="${title}"></h1>

    <table class="table table-striped rounded-3 overflow-hidden">
        <thead>
        <tr>
            <th>ID</th>
            <th>Authentication</th>
            <th>Cart ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Password</th>
            <th>Ban Status</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="users : ${userList}">
            <td data-th-text="${users.userId}"></a></td>
            <td data-th-text="${users.auth}"></td>
            <td data-th-text="${users.cartId}"></td>
            <td data-th-text="${users.email}"></td>
            <td data-th-text="${users.name}"></td>
            <td data-th-text="${users.password}"></td>
            <td data-th-text="${users.ban}"></td>

            <td><a data-th-href="@{/users/{userId} (userId=${users.userId})}"
                   class="btn btn-sm btn-outline-secondary">View</a>
                <a data-th-href="@{/reports/createReportForm/{userId} (userId=${users.userId})}"
                   class="btn btn-sm btn-outline-primary">Report</a>
                <a data-th-href="@{/users/ban/{userId} (userId=${users.userId})}"
                   class="btn btn-sm btn-outline-warning">Ban</a>
                <a data-th-href="@{/admin/delete/{userId} (userId=${users.userId})}"
                   class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');" >Delete</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
