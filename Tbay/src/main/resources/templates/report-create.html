<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Create Report</title>
  <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">
  <div th:replace="~{fragments/headerAdmin :: headerAdmin(adminId=${admin.adminId}, profilePic=${profilePic})}"></div>


</head>

<body>
<div class="container">
  <h1>File New Report</h1>
  <form action="/reports/newReport" method="post">

    <input type="hidden" class="form-control" id="adminId" name="adminId"  data-th-value="${admin.adminId}">
    <input type="hidden" class="form-control" id="userId" name="userId" data-th-value="${user.userId}">
    <input type="hidden" class="form-control" id="email" name="email" data-th-value="${user.email}">
    Report Name:<input type="text" class="form-control" id="name" name="name" placeholder="Name">
    Reason: <textarea class="form-control" id="reason" rows="3" name="reason" placeholder="Reason"></textarea>
    Date: <input type="date" class="form-control" id="date" name="date" min="2000-01-01" max="2100-12-31">

    <button type="submit" class="btn btn-primary">Save</button>

    <a data-th-href="@{/reports/all/{adminId} (adminId=${admin.adminId})}" class="btn btn-secondary">Cancel</a>

  </form>
</div>
</body>
</html>
