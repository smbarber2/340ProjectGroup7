<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Create Comment</title>
  <link rel="stylesheet" type="text/css" href="../css/generalStyleTbay.css" th:href="@{/css/generalStyleTbay.css}">

</head>


<style>
    .comment-form {
    margin-top: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
}

.comment-form textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 20px;
    resize: vertical;
}
</style>

<body>
    <div class="comment-form">
        <h1>Post a Comment</h1>
        <form id="new-comment" action="/comment/newComment" method="post">
            <textarea name="body" id="body" placeholder="Write your comment..." required></textarea>

          listingId:<input type="text" class="form-control" name="listingId">
          userId:<input type="text" class="form-control" name="posterId">
          Name:<input type="text" class="form-control" id="name" name="name" placeholder="Name">
          Date: <input class="set-today" type="date" name="postDate">
          <script type="text/javascript">
            window.onload = function() {
                document.querySelector('.set-today').value = (new Date()).toISOString().substr(0, 10);
            }
          </script>
          <button type="submit" class="btn btn-sm btn-outline-secondary">Post</button>
        </form>
    </div>

    <a href="/Listing/{listingId}" type="reset" class="btn btn-secondary">Cancel</a>
</body>
</html>
