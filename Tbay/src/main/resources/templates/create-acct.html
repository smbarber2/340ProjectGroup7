<body>
<div class="main">
    <img src = "../static/tbaylogosquare.PNG" alt = "logo"
         width="200"
         height="180"/>
    <h1><u>Create Your Account</u></h1>

    <form action="/users/new" method="post">
        <label for="first">
            Email:
        </label>
        <input type="text" class="form-control" id="first" name="first" placeholder="Enter your Email" required>

        <p>
            <label for="password">Password:</label>
            <input name="password" class="form-control" required="required" type="password" id="password"><!--oninput="check()" -->
        </p>

        <p>
            <label for="password_confirm">Confirm Password:</label>
            <input name="password_confirm" class="form-control" required="required" type="password" id="password_confirm"> <!--oninput="check()" -->
        </p>


            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
